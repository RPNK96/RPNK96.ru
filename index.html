<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая страничка</title>
    <style>
        h1 {
            color: blue;
        }
        h2 {
            color: chartreuse;
        }
        p {
            color: crimson;
            background-color: darkgoldenrod;
        }
        b {
            color: forestgreen;
            background-color: fuchsia;
        }
        em {
            color: firebrick;
            font-size: large;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>Lorem ipsum dolor, sit amet consectetur adipi
        sicing e
        lit.<b>Aliquam, maiores</b> <em>dolorum, n
        obis</em> veritatis doloribus rerum optio n
        umquam, possimus sunt sapient
        e dignissimos accusamus? Reprehenderit 
        ea inventore voluptas ullam quidem omnis quos.</p>
</body>

</html>
